<html>
    <head>
        <title>SHOSSTORY</title>
        <meta charset="utf-8">
        <link href="https://cdn.bootcss.com/flexslider/2.6.3/flexslider.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/flexslider/2.6.3/jquery.flexslider-min.js"></script>
        <script>
            $(window).load(function() {
                $('.flexslider').flexslider({
                    animation: "slide",
                    rtl: true
                });
            });
        </script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                text-align: center;
            }
            body {
                background-color: #ffffff; 
                color: #666666;
                font-family: Arial, sans-serif;
            }
            h1, h2, h3 {
                color: #364E6E; 
            }
            a {
                color: #0396FF; 
                text-decoration: none;
            }
            a:hover {
                color: #0288D1;
            }
            .button {
                background-color: #0396FF;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
            }
            .button:hover {
                background-color: #0288D1; 
            }
            /* Top bar */
            .top {
                background-color: white;
                border-bottom: 1px solid #ddd;
            }
            .top .container {
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 10px 20px;
            }
            .top .logo {
                font-size: 30px;
                font-weight: bold;
            }
            .top .logo img {
                width: 80px;
                margin-right: 10px;
                vertical-align: middle;
            }
            /* Navigation bar */
            .nav {
                background-color: #333;
                color: white;
                padding: 10px 0;
                display: flex;
                justify-content: space-around;
                align-items: center;
            }
            .nav .icons {
                display: flex;
                justify-content: space-around;
                width: 100%;
            }
            .nav .icons a {
                color: white;
                font-size: 20px;
                text-decoration: none;
                transition: color 0.3s;
            }
            .nav .icons a:hover {
                color: #007BFF;
            }
            .dropdown {
                position: relative;
                display: inline-block;
            }
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #444;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }
            .dropdown-content a {
                color: white;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
            }
            .dropdown-content a:hover {
                background-color: #555;
            }
            .dropdown:hover > .dropdown-content {
                display: block;
            }
            .dropdown .dropdown-content .dropdown {
                position: relative;
            }
            .dropdown .dropdown-content .dropdown .dropdown-content {
                top: 0;
                left: 100%;
                display: none;
                white-space: nowrap; /* 避免文字換行 */
            }
            .dropdown .dropdown-content .dropdown:hover .dropdown-content {
                display: block;
            }
            .dropdown .dropdown-content .dropdown:hover ~ a {
                margin-top: 160px;
            }
            .dropdown-content {
                right: 0;
            }
            /* Banner */
            .banner {
                background-image: linear-gradient(to bottom, #1a1a1a, #333333);
                color: rgb(221, 221, 221);
                padding: 40px 20px;
                text-align: center;
            }
            .banner h1 {
                margin-bottom: 20px;
                color : rgba(255, 255, 255, 0.512);
                font-weight: bold;
                letter-spacing: 1px;
                text-shadow: 1px 1px 4px rgba(35, 26, 26, 0.8);
            }
            /* Faculty section */
            .faculty {
                background-color: white;
                padding: 40px 20px;
                text-align: center;
            }
            .faculty h2 {
                font-size: 28px;
                margin-bottom: 20px;
            }
            .faculty .container {
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
            }
            .faculty .teacher {
                text-decoration: none;
                margin: 10px;
            }
            .faculty .teacher img {
                width: 200px;
                height: 200px;
                border-radius: 50%;
                margin-bottom: 10px;
                border: 3px solid #ddd; 
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }

            .faculty .teacher h3 {
                background-color: rgba(39,40,34,0.5);
                color: white;
                padding: 10px;
                border-radius: 5px;
                
            }
            /* Slider */
            .slider {
                background-color: black;
                margin-bottom: 20px;
            }
            /* Contact section */
            .contact {
                background-color: #f9f9f9;
                padding: 40px 20px;
            }
            .contact h2 {
                font-size: 28px;
                margin-bottom: 20px;
                color: #364E6E;
            }
            .contact .infos {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
            }
            .contact .infos .left {
                text-align: left;
                max-width: 300px;
            }
            .contact .infos .left b {
                font-size: 18px;
                line-height: 1.8;
            }
            .contact .infos .left span {
                color: #666;
                padding-left: 10px;
                display: block;
            }
            .contact .infos .right p {
                margin-bottom: 10px;
                font-size: 16px;
                color: #555;
            }
            .contact .infos .right a {
                display: inline-block;
                margin: 5px;
                transition: transform 0.2s;
            }
            .contact .infos .right a:hover {
                transform: scale(1.1);
            }
            .contact .infos .right iframe {
                width: 100%;
                height: 100%;
                border: none;
                border-radius: 5px;
            }
            .contact a img {
                width: 50px; 
                height: 50px; 
                margin: 0 10px;
            }

            /* Footer */
            footer {
                background-color: #333333;
                color: #ffffff; 
                text-align: center;
                padding: 20px 10px;
            }
        </style>
    </head>

        <div class="footer">

    </body>
